<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using JS</title>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" value="" disabled />

      <div class="calculator-keys">
        <button type="button" class="operator common_opr" value="+">+</button>
        <button type="button" class="operator common_opr" value="-">-</button>
        <button type="button" class="operator common_opr" value="*">&times;</button>
        <button type="button" class="operator clean common_opr" value="/">&divide;</button>

        <button type="button" value="1" class = "common">1</button>
        <button type="button" value="2" class = "common">2</button>
        <button type="button" value="3" class = "common">3</button>

        <button type="button" value="4" class="clean">4</button>
        <button type="button" value="5" class = "common">5</button>
        <button type="button" value="6" class = "common">6</button>

        <button type="button" value="7" class = "common">7</button>
        <button type="button" value="8" class="clean">8</button>
        <button type="button" value="9" class = "common">9</button>

        <button type="button" value="0" class = "common">0</button>
        <button type="button" class="decimal common" value=".">.</button>
        <button type="button" class="clean" value="all-clear">AC</button>

        <button type="button" class="equals operator common_opr" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
